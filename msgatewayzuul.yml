server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
 
zuul:
  host:
    connect-timeout-millis: 60000
    max-per-route-connections: 10000
    max-total-connections: 5000
    socket-timeout-millis: 60000
    max-semaphores: 500
  ribbon:
    ConnectTimeout: 10000
    ReadTimeout: 60000
    eager-load:
      enabled: true
  ignoredServices: '*'
  routes:
    mscliente:
      path: /client/**
      sensitive-headers:
      service-id: mscliente
    msorders:
      path: /order/**
      sensitive-headers:
      service-id: msorders
    msreports:
      path: /report/**
      sensitive-headers:
      service-id: msreports


hystrix: 
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 11000

  