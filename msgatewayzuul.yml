server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
 
zuul:
  host:
    connect-timeout-millis: 200000
    socket-timeout-millis: 60000
  ignoredServices: '*'
  routes:
    mscliente:
      path: /client/**
      sensitive-headers:
      service-id: mscliente
    msorders:
      path: /order/**
      sensitive-headers:
      service-id: msorders
    msreports:
      path: /report/**
      sensitive-headers:
      service-id: msreports


 