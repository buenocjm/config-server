server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost


zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000 #important
  ignoredServices: "*"
  routes:
    mscliente:
      path: /cli/**
      sensitive-headers:
      service-id: mscliente
    msorders:
      path: /order/**
      sensitive-headers:
      service-id: msorders
    msreports:
      path: /inform/**
      sensitive-headers:
      service-id: msreports

ribbon:
  eureka:
    enabled: true  #important
  ReadTimeout: 60000
  ConnectTimeout: 60000

Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path : / 

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #important
  