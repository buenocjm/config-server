server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost


zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000 #important
  ignoredServices: "*"
  routes:
    mscliente:
      path: /cli/**
      service-id: mscliente
      strip-prefix: false
      sensitive-headers:
    msorders:
      path: /order/**
      service-id: msorders
      strip-prefix: false
      sensitive-headers:
    msreports:
      path: /inform/**
      service-id: msreports
      strip-prefix: false
      sensitive-headers:

ribbon:
  eureka:
    enabled: true  #important
  ReadTimeout: 60000
  ConnectTimeout: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #important
  