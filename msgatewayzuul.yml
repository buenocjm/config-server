server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

zuul:
  routes:
    mscliente:
      path: /client/**
      sensitive-headers:
      service-id: mscliente
    msorders:
      path: /order/**
      sensitive-headers:
      service-id: msorders
    msreports:
      path: /report/**
      sensitive-headers:
      service-id: msreports

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 60000
  eager-load:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000