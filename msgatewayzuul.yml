server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost


zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000 #important
  ignoredServices: "*"
  routes:
    mscliente:
      path: /cli/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: mscliente
    msorders:
      path: /order/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: msorders
    msreports:
      path: /inform/**
      stripPrefix: false
      sensitiveHeaders:
      serviceId: msreports
    mscomposer:
      stripPrefix: false
      path: /comp/**      
      sensitiveHeaders:
      serviceId: mscomposer
    

ribbon:
  eureka:
    enabled: true  #important
  ReadTimeout: 60000
  ConnectTimeout: 60000

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:7777/user

Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
      basePath : /actuator


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #important
  