server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
 
zuul:
  routes:
    mscliente:
      path: /client/**
      url: forward:/cliente
      sensitive-headers:
      service-id: mscliente
    msorders:
      path: /order/**
      url: forward:/order
      sensitive-headers:
      service-id: msorders
    msreports:
      path: /report/**
      url: forward:/report
      sensitive-headers:
      service-id: msreports


 