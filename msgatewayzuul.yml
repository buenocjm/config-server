server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost


zuul:
  routes:
    mscliente:
      path: /cli/**
      serviceId: mscliente
      stripPrefix: false
      sensitiveHeaders:
    msorders:
      path: /order/**
      serviceId: msorders
      stripPrefix: false
      sensitiveHeaders:
    msreports:
      path: /inform/**
      serviceId: msreports
      stripPrefix: false
      sensitiveHeaders:

ribbon:
  eureka:
    enabled: true  #important
  ReadTimeout: 60000
  ConnectTimeout: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #important
  